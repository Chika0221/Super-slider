<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HackSlide WYSIWYG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css">
    <style>
      /* Inherit styles from view.html */
      .reveal { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
        font-family: 'Orbitron', 'Segoe UI', sans-serif;
        text-transform: uppercase;
        color: #00f0ff;
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      .reveal section img { border: 2px solid #00f0ff; box-shadow: 0 0 15px rgba(0, 240, 255, 0.3); }
      .reveal code { color: #ff00ff; }
      .reveal pre { box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); border: 1px solid #333; }

      /* Editor specific styles */
      #editor-toolbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px 20px;
        border-bottom: 2px solid #00f0ff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
      }

      .logo {
          font-family: 'Orbitron', sans-serif;
          color: #00f0ff;
          font-size: 1.2em;
          font-weight: bold;
      }

      .toolbar-group {
          display: flex;
          gap: 10px;
          align-items: center;
      }

      button {
        background: #000;
        color: #00f0ff;
        border: 1px solid #00f0ff;
        padding: 5px 15px;
        cursor: pointer;
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        font-size: 0.8em;
      }
      button:hover {
        background: #00f0ff;
        color: #000;
      }
      button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
      }

      .ai-input {
          background: #222;
          border: 1px solid #444;
          color: #fff;
          padding: 5px;
          border-radius: 4px;
          font-family: 'Roboto', sans-serif;
      }

      /* Push content down so it's not hidden by toolbar */
      .reveal {
          margin-top: 60px;
          height: calc(100vh - 60px) !important;
      }

      /* Editable styling */
      [contenteditable="true"] {
        outline: 1px dashed rgba(0, 240, 255, 0.3);
      }
      [contenteditable="true"]:focus {
        outline: 2px solid #00f0ff;
        background: rgba(0,0,0,0.5);
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="editor-toolbar">
      <div class="logo">HackSlide <span style="font-size:0.5em; color: var(--accent-secondary)">WYSIWYG</span></div>

      <div class="toolbar-group">
          <input type="text" id="aiTopic" class="ai-input" placeholder="Topic (e.g. 'EcoTrack')">
          <button id="generateBtn">AI Generate</button>
      </div>

      <div class="toolbar-group">
        <button id="addSlideBtn">Add Slide</button>
        <button id="deleteSlideBtn" style="border-color: #ff0055; color: #ff0055;">Delete Slide</button>
        <button id="saveBtn">Save</button>
      </div>
    </div>

    <div class="reveal">
      <div class="slides">
        <section data-markdown id="markdown-section">
          <textarea data-template>
            # Loading...
          </textarea>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/highlight/highlight.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>

    <script>
      const turndownService = new TurndownService({
          headingStyle: 'atx',
          codeBlockStyle: 'fenced'
      });

      // Keep emphasis and strong as normal
      // Turndown defaults are good.

      // Fetch content and init Reveal
      fetch('/content')
        .then(res => res.text())
        .then(markdown => {
          const section = document.getElementById('markdown-section');
          section.innerHTML = `<textarea data-template>${markdown}</textarea>`;

          Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,
            keyboard: true,
            plugins: [ RevealMarkdown, RevealHighlight ]
          }).then(() => {
            makeSlidesEditable();

            Reveal.on('slidechanged', event => {
                // Ensure the new slide is editable
                makeSlidesEditable();
            });
          });
        });

      function makeSlidesEditable() {
        const sections = document.querySelectorAll('.slides section');
        sections.forEach(section => {
           if (section.getAttribute('contenteditable') === 'true') return;

           section.setAttribute('contenteditable', 'true');

           section.addEventListener('keydown', (e) => {
               e.stopPropagation(); // Stop reveal from capturing keys
           });

           section.addEventListener('keyup', (e) => {
             e.stopPropagation();
           });
        });
      }

      function serializeSlides() {
        const sections = document.querySelectorAll('.reveal .slides > section');
        let markdownParts = [];

        sections.forEach(section => {
            let clone = section.cloneNode(true);

            // Cleanup: Remove Reveal specific elements if any
            // Remove code line numbers?

            let md = turndownService.turndown(clone.innerHTML);
            markdownParts.push(md);
        });

        return markdownParts.join('\n\n---\n\n');
      }

      const saveContent = (markdown) => {
          return fetch('/save', {
              method: 'POST',
              body: markdown
          }).then(res => {
              if(!res.ok) alert('Error saving');
          });
      };

      document.getElementById('saveBtn').addEventListener('click', () => {
          const markdown = serializeSlides();
          saveContent(markdown).then(() => alert('Saved!'));
      });

      document.getElementById('addSlideBtn').addEventListener('click', () => {
          const slidesContainer = document.querySelector('.reveal .slides');
          const newSection = document.createElement('section');
          newSection.innerHTML = '<h2>New Slide</h2><p>Click to edit</p>';

          // Append to slides
          slidesContainer.appendChild(newSection);

          // Sync Reveal
          Reveal.sync();
          Reveal.slide(Reveal.getTotalSlides() - 1);
          makeSlidesEditable();
      });

      document.getElementById('deleteSlideBtn').addEventListener('click', () => {
          const index = Reveal.getIndices().h;
          const slides = document.querySelectorAll('.reveal .slides > section');

          if (slides.length <= 1) {
              alert("Cannot delete the last slide!");
              return;
          }

          if (confirm("Delete this slide?")) {
              const slideToRemove = slides[index];
              slideToRemove.remove();
              Reveal.sync();
              Reveal.slide(Math.max(0, index - 1));
          }
      });

      // AI Generate Logic
      const generateBtn = document.getElementById('generateBtn');
      const aiTopic = document.getElementById('aiTopic');

      generateBtn.addEventListener('click', () => {
            const topic = aiTopic.value.trim();
            if (!topic) {
                alert('Please enter a topic!');
                return;
            }

            const originalText = generateBtn.innerText;
            generateBtn.innerText = 'Generating...';
            generateBtn.disabled = true;

            fetch('/generate-slides', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic: topic })
            })
            .then(res => res.text())
            .then(markdown => {
                // We have new markdown.
                // We need to reload the Reveal instance or reload the page.
                // Easiest is to save and reload page.
                return saveContent(markdown).then(() => {
                    location.reload();
                });
            })
            .catch(err => {
                alert('Generation failed');
                console.error(err);
            })
            .finally(() => {
                generateBtn.innerText = originalText;
                generateBtn.disabled = false;
            });
        });

    </script>
  </body>
</html>
