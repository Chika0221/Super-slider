<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HackSlide Editor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <div class="toolbar">
                <div class="logo">HackSlide <span style="font-size:0.5em; color: var(--accent-secondary)">BETA</span></div>
                <div class="controls">
                    <button id="saveBtn">Save & Refresh</button>
                    <button id="exportBtn" class="secondary">Export .md</button>
                </div>
            </div>

            <div class="ai-controls">
                <span style="color: var(--accent-secondary); font-weight:bold; font-family:'Orbitron', sans-serif;">AI GENERATOR</span>
                <input type="text" id="aiTopic" class="ai-input" placeholder="Enter hackathon project name (e.g. 'EcoTrack')">
                <button id="generateBtn" class="secondary">Generate</button>
            </div>

            <textarea id="markdownInput" spellcheck="false" placeholder="# Start typing your slides..."></textarea>
        </div>
        <div class="preview-pane">
            <iframe id="previewFrame" src="/view"></iframe>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('markdownInput');
        const saveBtn = document.getElementById('saveBtn');
        const exportBtn = document.getElementById('exportBtn');
        const generateBtn = document.getElementById('generateBtn');
        const aiTopic = document.getElementById('aiTopic');
        const previewFrame = document.getElementById('previewFrame');

        // Load initial content
        fetch('/content')
            .then(res => res.text())
            .then(text => {
                textarea.value = text;
            });

        // Save content
        const saveContent = () => {
            return fetch('/save', {
                method: 'POST',
                body: textarea.value
            })
            .then(res => {
                if (res.ok) {
                    previewFrame.contentWindow.location.reload();
                } else {
                    alert('Error saving');
                }
            });
        };

        saveBtn.addEventListener('click', saveContent);

        // AI Generate
        generateBtn.addEventListener('click', () => {
            const topic = aiTopic.value.trim();
            if (!topic) {
                alert('Please enter a topic!');
                return;
            }

            const originalText = generateBtn.innerText;
            generateBtn.innerText = 'Generating...';
            generateBtn.disabled = true;

            fetch('/generate-slides', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic: topic })
            })
            .then(res => res.text())
            .then(markdown => {
                textarea.value = markdown;
                return saveContent(); // Auto-save after generation
            })
            .catch(err => {
                alert('Generation failed');
                console.error(err);
            })
            .finally(() => {
                generateBtn.innerText = originalText;
                generateBtn.disabled = false;
            });
        });

        // Export content
        exportBtn.addEventListener('click', () => {
            const blob = new Blob([textarea.value], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'presentation.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Simple tab handling in textarea
        textarea.addEventListener('keydown', function(e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = this.selectionStart;
                var end = this.selectionEnd;
                this.value = this.value.substring(0, start) +
                    "  " + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 2;
            }
        });
    </script>
</body>
</html>
