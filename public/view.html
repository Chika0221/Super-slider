<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Presentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css" id="theme">

    <!-- Code Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css">

    <style>
      /* Custom overrides for Hackathon Tech feel */
      .reveal {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
        font-family: 'Orbitron', 'Segoe UI', sans-serif;
        text-transform: uppercase;
        color: #00f0ff; /* Neon Cyan */
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      .reveal section img {
        border: 2px solid #00f0ff;
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
      }
      .reveal code {
        color: #ff00ff; /* Neon Magenta */
      }
      .reveal pre {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        border: 1px solid #333;
      }
      .reveal .controls {
        color: #00f0ff;
      }
      .reveal .progress {
        color: #00f0ff;
      }
      .reveal .progress span {
        background-color: #00f0ff;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown id="markdown-section">
          <textarea data-template>
            # Loading...
          </textarea>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/highlight/highlight.min.js"></script>
    <script>
      // Fetch content before initializing
      fetch('/content')
        .then(res => res.text())
        .then(markdown => {
          const section = document.getElementById('markdown-section');
          // Replace the textarea content
          section.innerHTML = `<textarea data-template>${markdown}</textarea>`;

          Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,
            transition: 'convex', // none/fade/slide/convex/concave/zoom

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealMarkdown, RevealHighlight ]
          });
        });
    </script>
  </body>
</html>
